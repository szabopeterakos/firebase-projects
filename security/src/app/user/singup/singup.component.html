<form
  class="col s12 white"
  #userRegistrationForm="ngForm"
  (ngSubmit)="OnSubmit(userRegistrationForm)"
>
  <div class="row">
    <div class="input-field col s6">
      <input class="validate" type="text" name="UserName" required />
      <label data-error="Required field!">UserName</label>
    </div>
    <div class="input-field col s6">
      <input
        class="validate"
        type="password"
        name="Password"
        required
        minlength="3"
      />
      <label>Password</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input class="validate" type="text" name="Email" />
      <label data-error="Invalid email!">Email</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <input type="text" name="FirstName" />
      <label>First Name</label>
    </div>
    <div class="input-field col s6">
      <input type="text" name="LastName" />
      <label>Last Name</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <button
        [disabled]="!userRegistrationForm.valid"
        class="btn-large btn-submit"
        type="submit"
      >
        Submit
      </button>
    </div>
  </div>
</form>
