<h2 mat-dialog-title="">Dialog</h2>
<mat-dialog-content>Hi, {{ data.name }}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close="yes">value</button>
  <button mat-raised-button mat-dialog-close="no">value</button>
  <button mat-raised-button mat-dialog-close="maybe">value</button>
</mat-dialog-actions>
