<button mat-flat-button (click)="openDial()">Dialog</button>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="_filter($event)" placeholder="Search here" />
</mat-form-field>
<mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.position }} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.name }} </mat-cell>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Weight
    </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.weight }} </mat-cell>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symb">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      Symbol
    </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.symbol }} </mat-cell>
  </ng-container>

  <mat-header-row
    *matHeaderRowDef="displayedColumns"
    sticky="true"
  ></mat-header-row>
  <mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="selectRow(row)"
  ></mat-row>
</mat-table>
