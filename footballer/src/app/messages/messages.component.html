<section class="">
  <div class="row inputContainer">
        <input type="text" placeholder="Message to the others...">
  </div>
  <div class="row columns">
    <div class="chat-container" *ngFor="let message of messages">
      <a href="#">{{ message.id }}</a>
      <p>{{ message.message }}</p>
    </div>
  </div>
</section>
