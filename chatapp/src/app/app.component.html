<div class="row columns">
  <button (click)="login()" *ngIf="!name">Login With Facebook</button>
  <button *ngIf="name">{{name.displayName}}</button>
  
  <input
    type="text"
    id="message"
    *ngIf="name"
    placeholder="Chat here..."
    (keyup.enter)="chatSend($event.target.value)"
    [(ngModel)]="msgVal"
  />

  <div class="chat-container" *ngFor="let item of messages">
    <a href="#">{{ item.user }}</a>

    <p>{{ item.message }}</p>
  </div>
</div>
